{% extends "layout.html" %}
{% block body_content %}
    <div class='form'>
        <form method='POST' action=''>
            {{ form.hidden_tag() }}
            <div class="form-group">
            {{ form.title.label }}
            {{ form.title }}
	        {% if form.title.errors %}
              <!-- surround the displayed errors in a error div tag, this can then be styled later to be red etc. -->
            <div class="error">
                <!-- for each error in the errors for the first_name input field -->
                {% for error in form.title.errors %}
                    <!-- display the error -->
                    <span>{{ error }}</span>
                <!-- end the for-loop -->
                {% endfor %}
            </div>
            <!-- end the if statement -->
            {% endif %}
            <br>
            {{ form.content.label }}
            {{ form.content }}
            <br>
            {{ form.submit }}
        </form>
    </div>
{% endblock %}
